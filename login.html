<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diplomax Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1abc9c, #16a085);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      cursor: pointer;
      background: #ecf0f1;
      color: #2c3e50;
    }

    .tabs button.active {
      background: #1abc9c;
      color: white;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
    }

    button.submit-btn {
      width: 100%;
      padding: 10px;
      background: #1abc9c;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Diplomax</h2>

    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Sign Up</button>
    </div>

    <form id="loginForm" class="active">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <input type="text" id="captchaLogin" placeholder="Enter: 3 + 2 = ?" required />
      <button type="submit" class="submit-btn">Login</button>
      <p class="message" id="loginMessage"></p>
    </form>

    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="text" id="captchaSignup" placeholder="Enter: 5 - 1 = ?" required />
      <button type="submit" class="submit-btn">Sign Up</button>
      <p class="message" id="signupMessage"></p>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxXyOkWXwFsg5RON1MbWdvV8a00USfCDI",
      authDomain: "diplomax-auth.firebaseapp.com",
      projectId: "diplomax-auth",
      storageBucket: "diplomax-auth.appspot.com",
      messagingSenderId: "1076802833042",
      appId: "1:1076802833042:web:fd1ae5754cc9cb47e9744b",
      measurementId: "G-XVFLTZ57EP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Tab switch logic
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.onclick = () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    };

    signupTab.onclick = () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    };

    // Login
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const captcha = document.getElementById("captchaLogin").value;
      const message = document.getElementById("loginMessage");

      if (captcha !== "5") {
        message.textContent = "❌ Wrong answer for captcha.";
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "welcome.html";
        })
        .catch((error) => {
          message.textContent = "❌ " + error.message;
        });
    });

    // Signup
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const captcha = document.getElementById("captchaSignup").value;
      const message = document.getElementById("signupMessage");

      if (captcha !== "4") {
        message.textContent = "❌ Wrong answer for captcha.";
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          message.textContent = "✅ Signup successful. You can now log in.";
        })
        .catch((error) => {
          message.textContent = "❌ " + error.message;
        });
    });
  </script>
</body>
</html>
