<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diplomax Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .toggle-password {
      position: relative;
      cursor: pointer;
      float: right;
      margin-top: -30px;
      margin-right: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .captcha {
      margin: 10px 0;
    }
    #toggle-form {
      text-align: center;
      margin-top: 15px;
      color: #3498db;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <input type="text" id="name" placeholder="Full Name" style="display:none">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    <div class="captcha">
      <label>Captcha: <span id="captcha"></span></label>
      <input type="text" id="captchaInput" placeholder="Enter captcha">
    </div>
    <button onclick="handleSubmit()" id="submitBtn">Login</button>
    <p id="toggle-form" onclick="toggleForm()">Don't have an account? Sign up</p>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAxXyOkWXwFsg5RON1MbWdvV8a00USfCDI",
      authDomain: "diplomax-auth.firebaseapp.com",
      projectId: "diplomax-auth",
      storageBucket: "diplomax-auth.appspot.com",
      messagingSenderId: "1076802833042",
      appId: "1:1076802833042:web:fd1ae5754cc9cb47e9744b",
      measurementId: "G-XVFLTZ57EP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let isSignup = false;

    window.toggleForm = () => {
      isSignup = !isSignup;
      document.getElementById('form-title').innerText = isSignup ? 'Sign Up' : 'Login';
      document.getElementById('submitBtn').innerText = isSignup ? 'Sign Up' : 'Login';
      document.getElementById('toggle-form').innerText = isSignup ? 'Already have an account? Login' : "Don't have an account? Sign up";
      document.getElementById('name').style.display = isSignup ? 'block' : 'none';
    };

    window.togglePassword = () => {
      const pass = document.getElementById('password');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    };

    const generateCaptcha = () => {
      const a = Math.floor(Math.random() * 10);
      const b = Math.floor(Math.random() * 10);
      document.getElementById('captcha').innerText = `${a} + ${b}`;
      return a + b;
    };

    let captchaResult = generateCaptcha();

    window.handleSubmit = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const inputCaptcha = parseInt(document.getElementById('captchaInput').value);

      if (inputCaptcha !== captchaResult) {
        alert('Captcha is incorrect');
        captchaResult = generateCaptcha();
        return;
      }

      try {
        if (isSignup) {
          const name = document.getElementById('name').value;
          if (!name) return alert('Please enter your name');
          await createUserWithEmailAndPassword(auth, email, password);
          alert('Signup successful!');
        } else {
          await signInWithEmailAndPassword(auth, email, password);
          alert('Welcome! Redirecting...');
          window.location.href = 'https://diplomax-in.github.io/07/';
        }
      } catch (error) {
        alert(error.message);
      }
    };
  </script>
</body>
</html>
